<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github IssueGlance</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.conditional.violet.min.css"
    />

    <style>
      @import "./src/options/index.css";
    </style>
  </head>
  <body>
    <header class="pico">
      <nav>
        <ul>
          <li class="logo">
            <img src="/icons/logo.svg" width="32" height="32" alt="Github Issue Glance" />
            <a href="/"><strong>Github Issue Glance</strong></a>
          </li>
        </ul>
        <ul>
          <li><a href="#settings">Settings</a></li>
          <li><a href="#sync">Sync</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="pages">
        <section id="home-page" class="page active fadein">
          <div class="pico filter-container">
            <label for="repo-filter">Filter by Repository:</label>
            <select id="repo-filter" name="repo-filter"></select> 
            <div class="button-container">
              <div class="right-buttons">
                <button id="clear-filters">Clear filters</button>
                <button id="refresh-data">Refresh data</button>
              </div>
              <div class="left-buttons">
                <button id="delete-all">Delete all</button>
              </div>
            </div>
          </div>
          
          <div id="grid-container"></div>
        </section>

        <section id="settings-page" class="page fadein">
          <h2>Settings</h2>
          <!-- Add your settings content here -->
        </section>

        <section id="sync-page" class="page fadein">
          <h2>Sync</h2>
          <!-- Add your sync content here -->
        </section>
      </div>
    </main>
    <footer class="pico">
      <p>
        <small>
          <a href="https://github.com/qwadrox/github-issue-glance">Github Issue Glance</a>
          is a free and open-source extension for GitHub that enhances the issue list page.
        </small>
      </p>
    </footer>
    <script type="module" src="/src/options/index.ts"></script>
  </body>
</html>
